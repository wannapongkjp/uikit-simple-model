<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>UIkit</title>
        <link rel="stylesheet" href="css/uikit.min.css">
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/uikit.min.js"></script>
    </head>
    <body>
		<a class="uk-button" href="#my-id" data-uk-modal>Click Me</a>
		
		<div id="my-id" class="uk-modal">
		    <div class="uk-modal-dialog">
		        <a class="uk-modal-close uk-close"></a>
		        <div class="uk-modal-header">
                    <h2>Do you want remove this item?</h2>
                </div>
		        <div>xxxx xxx x xxxxxx  xxx  xxxxx xx x  zzzz</div>
		        <div class="uk-modal-footer uk-text-right">
                   <button type="button" class="uk-button" id="action-cancel">Cancel</button>
                   <button type="button" class="uk-button uk-button-primary" id="action-ok">OK</button>
               	</div>
		    </div>
		</div>
		<script>
		$(document).ready(function(){
			var modal = UIkit.modal("#my-id");
			$('#action-cancel').on('click', function(){
				modal.hide();
				alert('you click on Cancel');
			});
			$('#action-ok').on('click', function(){
				modal.hide();
				alert('you click on OK');
			});
		});
		</script>
    </body>
</html>
